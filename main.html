<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Detail Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Movie Poster -->
  <div class="movie-container">
    <img src="movie-poster.jpg" alt="Movie Poster" class="moviePic">
  </div>

  <!-- Movie Description -->
  <div class="description-container">
    <p class="movieDetail">
      This movie is a thrilling adventure of a young hero fighting against all odds to save the world from an apocalyptic disaster.
      Stunning visuals, captivating storyline, and powerful performances make this a must-watch for all audiences.
    </p>
  </div>

</body>
</html>
